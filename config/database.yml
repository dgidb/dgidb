# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: dgidb_test
  host: localhost
  pool: 5
  <% if ENV['CI_BUILD'] %>
  username: postgres
  host: postgres
  password: ci
  <% end %>


